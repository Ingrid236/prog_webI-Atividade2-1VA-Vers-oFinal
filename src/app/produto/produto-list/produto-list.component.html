<div class="list-container">
  <mat-card class="list-card">
    <mat-card-title class="table-title">Lista de Produtos</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="products" class="mat-elevation-z8 product-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL'}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let product">
            <span [ngClass]="{'status-active': product.active, 'status-inactive': !product.active}">
              {{product.active ? 'Ativo' : 'Inativo'}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" (click)="editProduct(product.id!)" matTooltip="Editar Produto">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openDeleteConfirmationDialog(product.id!)" matTooltip="Excluir Produto">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button [color]="product.active ? 'accent' : 'basic'" (click)="toggleActiveStatus(product)" [matTooltip]="product.active ? 'Desativar Produto' : 'Ativar Produto'">
              <mat-icon>{{ product.active ? 'toggle_on' : 'toggle_off' }}</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <div *ngIf="products.length === 0" class="empty-state">
        Nenhum produto encontrado.
      </div>

    </mat-card-content>
  </mat-card>
</div>

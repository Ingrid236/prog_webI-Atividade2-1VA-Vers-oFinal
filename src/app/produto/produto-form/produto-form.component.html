<div class="cadastro-container">
  <mat-card class="cadastro-card">
    <mat-card-title>{{ pageTitle }}</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome do Produto</mat-label>
        <input matInput placeholder="Digite o nome do produto" formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          O nome do produto é obrigatório.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Preço</mat-label>
        <span matPrefix>R$&nbsp;</span>
        <input matInput type="number" placeholder="0,00" formControlName="price" />
        <mat-error *ngIf="form.get('price')?.hasError('required')">
          O preço é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('price')?.hasError('min')">
          O preço deve ser maior que zero.
        </mat-error>
      </mat-form-field>

      <div class="toggle-container">
        <mat-slide-toggle formControlName="active" color="primary">
          Produto Ativo
        </mat-slide-toggle>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEditMode ? 'Atualizar' : 'Salvar' }}
        </button>
        <button mat-stroked-button color="warn" type="button" routerLink="/">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card>
</div>
